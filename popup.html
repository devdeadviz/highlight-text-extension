<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Highlighter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
          Text Highlighter
        </h1>
        <!-- <div class="actions">
        <button id="summarize-btn" class="secondary" title="Summarize highlights">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          Summarize
        </button>
      </div> -->
      </header>

      <div class="container">
        <div id="highlights-container" class="highlights-container">
          <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading highlights...</p>
          </div>
          <div id="empty-state" class="empty-state hidden">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
            <p>No highlights saved yet</p>
            <p class="hint">
              Select text on any webpage and click "Save Highlight" to begin
            </p>
          </div>
        </div>

        <div id="summary-container" class="summary-container hidden">
          <h2>Summary</h2>
          <div id="summary-content" class="summary-content">
            <p>Your highlights will be summarized here...</p>
          </div>
          <button id="back-to-highlights" class="secondary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m15 18-6-6 6-6"></path>
            </svg>
            Back to highlights
          </button>
        </div>
      </div>

      <div id="api-key-modal" class="modal hidden">
        <div class="modal-content">
          <h2>OpenAI API Key</h2>
          <p>Enter your OpenAI API key to enable summarization:</p>
          <input type="password" id="api-key-input" placeholder="sk-..." />
          <div class="modal-actions">
            <button id="cancel-api-key" class="secondary">Cancel</button>
            <button id="save-api-key">Save Key</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
